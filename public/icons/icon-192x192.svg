  <rect x="84" y="88" width="16" height="16" rx="2" fill="white" fill-opacity="0.6"/>
  <rect x="104" y="88" width="16" height="16" rx="2" fill="white" fill-opacity="0.8"/>
  
  <rect x="64" y="108" width="16" height="16" rx="2" fill="white" fill-opacity="0.6"/>
  <rect x="84" y="108" width="16" height="16" rx="2" fill="white" fill-opacity="0.8"/>
  <rect x="104" y="108" width="16" height="16" rx="2" fill="white" fill-opacity="0.6"/>
  

<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="64" fill="url(#bgGradient)"/>
  
  <!-- Phone outline -->
  <rect x="128" y="64" width="256" height="384" rx="32" fill="white" stroke="#e5e7eb" stroke-width="4"/>
  
  <!-- Screen -->
  <rect x="148" y="106" width="216" height="300" rx="16" fill="url(#screenGradient)"/>
  
  <!-- Top speaker -->
  <rect x="196" y="80" width="120" height="12" rx="6" fill="#64748b"/>
  
  <!-- Bottom home button -->
  <circle cx="256" cy="424" r="16" fill="#64748b"/>
  
  <!-- Screen content header -->
  <rect x="164" y="126" width="180" height="20" rx="4" fill="white" fill-opacity="0.9"/>
  <rect x="164" y="156" width="120" height="14" rx="2" fill="white" fill-opacity="0.7"/>
  <rect x="164" y="178" width="140" height="14" rx="2" fill="white" fill-opacity="0.7"/>
  
  <!-- Inventory grid -->
  <rect x="164" y="210" width="48" height="48" rx="6" fill="white" fill-opacity="0.8"/>
  <rect x="224" y="210" width="48" height="48" rx="6" fill="white" fill-opacity="0.6"/>
  <rect x="284" y="210" width="48" height="48" rx="6" fill="white" fill-opacity="0.8"/>
  
  <rect x="164" y="270" width="48" height="48" rx="6" fill="white" fill-opacity="0.6"/>
  <rect x="224" y="270" width="48" height="48" rx="6" fill="white" fill-opacity="0.8"/>
  <rect x="284" y="270" width="48" height="48" rx="6" fill="white" fill-opacity="0.6"/>
  
  <rect x="164" y="330" width="48" height="48" rx="6" fill="white" fill-opacity="0.8"/>
  <rect x="224" y="330" width="48" height="48" rx="6" fill="white" fill-opacity="0.6"/>
  <rect x="284" y="330" width="48" height="48" rx="6" fill="white" fill-opacity="0.8"/>
  
  <!-- App name -->
  <text x="256" y="390" text-anchor="middle" fill="white" font-family="Arial" font-size="24" font-weight="bold">مركز البدر</text>
  
  <!-- Small icons in grid -->
  <circle cx="188" cy="234" r="8" fill="#2563eb"/>
  <circle cx="248" cy="234" r="8" fill="#10b981"/>
  <circle cx="308" cy="234" r="8" fill="#f59e0b"/>
  
  <rect x="176" y="286" width="24" height="16" rx="2" fill="#2563eb"/>
  <rect x="236" y="286" width="24" height="16" rx="2" fill="#10b981"/>
  <rect x="296" y="286" width="24" height="16" rx="2" fill="#f59e0b"/>
  
  <polygon points="188,346 176,362 200,362" fill="#2563eb"/>
  <polygon points="248,346 236,362 260,362" fill="#10b981"/>
  <polygon points="308,346 296,362 320,362" fill="#f59e0b"/>
</svg>
